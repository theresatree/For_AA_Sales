<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filter and Excel Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Filter Data and Generate Excel</h1>
    <p>Paste your data below (e.g., "A TOH GUAN ROAD #02-50"):</p>
    <textarea id="inputData" placeholder="Paste data here..."></textarea>
    <button onclick="processData()">Process Data</button>
    
    <h3>Filtered Data:</h3>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Level</th>
                <th>Unit Numbers</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filtered data will appear here -->
        </tbody>
    </table>
    
    <button onclick="generateExcel()">Generate Excel</button>

    <script>
        function processData() {
            const inputData = document.getElementById('inputData').value.trim();
            const rows = inputData.split('\n');
            const levelData = {};

            // Process each row
            rows.forEach(row => {
                const columns = row.split(/\s+/);
                if (columns.length >= 3) {
                    const code = columns[0].toUpperCase();
                    const unit = columns[columns.length - 1].trim();

                    // Extract row and column from the unit (e.g., #02-50 becomes 02 and 50)
                    const unitParts = unit.replace('#', '').split('-');
                    if (unitParts.length === 2) {
                        const level = unitParts[0];  // Extract the row (level)
                        const unitNumber = unitParts[1];  // Extract the unit number

                        // Only include rows where the code is "A" or "C"
                        if (code === 'A' || code === 'C') {
                            if (!levelData[level]) {
                                levelData[level] = [];
                            }
                            // Add unit number to the corresponding level
                            if (!levelData[level].includes(unitNumber)) {
                                levelData[level].push(unitNumber);
                            }
                        }
                    }
                }
            });

            // Convert the levelData object to an array and display it in the table
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear previous results

            // Sort levels in numerical order
            const levels = Object.keys(levelData).sort((a, b) => parseInt(a) - parseInt(b));

            levels.forEach(level => {
                const tr = document.createElement('tr');
                const tdLevel = document.createElement('td');
                tdLevel.textContent = level; // Level number
                tr.appendChild(tdLevel);

                const tdUnits = document.createElement('td');
                tdUnits.textContent = levelData[level].join(' | '); // Unit numbers separated by " | "
                tr.appendChild(tdUnits);

                tableBody.appendChild(tr);
            });
        }

        function generateExcel() {
            const table = document.getElementById("dataTable");
            const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
            XLSX.writeFile(wb, "filtered_data.xlsx");
        }
    </script>
</body>
</html>
