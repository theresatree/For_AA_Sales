<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filter and Excel Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 30%;
            height: 200px;
            margin: 0 auto;
            display: block;
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        table { 
            width: 50%; 
            border-collapse: collapse; 
            margin: 20px auto;
            user-select: all;
        }

        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: center;
            vertical-align: middle;
        }

        h1, h3, p, div {
            text-align: center;
            width: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Filter Data and Generate Excel</h1>
    <p>Paste your data below (e.g., "A TOH GUAN ROAD #02-50"):</p>
    <p>version 222222</p>
    <textarea id="inputData" placeholder="Paste data here..."></textarea>
    <div class="controls">
        <button onclick="processData()">Process Data</button>
        <button onclick="clearData()">Clear Data</button>
    </div>

    <h3>Filtered Data:</h3>
    <div>You can choose to copy or download the table.</div>
    <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <div class="button-group">
        <button onclick="copyTable()">Copy Table</button>
    </div>

    <script>
        function processData() {
            const inputData = document.getElementById('inputData').value.trim();
            const rows = inputData.split('\n');
            const levelData = {};
            const unitNumbers = new Set();

            rows.forEach(row => {
                const columns = row.trim().split(/[\t\s]+/);
                if (columns.length >= 3) {
                    let code = columns[0].trim();
                    const unit = columns[columns.length - 1].trim();

                    const unitParts = unit.replace('#', '').split('-');
                    if (unitParts.length === 2) {
                        const level = unitParts[0];
                        const unitNumber = unitParts[1];

                        if (!levelData[level]) {
                            levelData[level] = {};
                        }

                        if (code === '') {
                            levelData[level][unitNumber] = ' ';
                        } else {
                            code = code.toUpperCase();
                            if (code === 'A' || code === 'C') {
                                levelData[level][unitNumber] = code;
                            } else {
                                levelData[level][unitNumber] = ' ';
                            }
                        }

                        unitNumbers.add(unitNumber);
                    }
                }
            });

            const unitArray = Array.from(unitNumbers).sort((a, b) => parseInt(a) - parseInt(b));

            const tableHeader = document.getElementById('dataTable').getElementsByTagName('thead')[0];
            tableHeader.innerHTML = '';
            const headerRow = document.createElement('tr');
            const firstTh = document.createElement('th');
            firstTh.textContent = 'Level';
            headerRow.appendChild(firstTh);

            unitArray.forEach(unit => {
                const th = document.createElement('th');
                th.textContent = unit;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            const levels = Object.keys(levelData);
            const sortedLevels = levels.filter(level => level !== '01').sort((a, b) => parseInt(a) - parseInt(b));

            if (levels.includes('01')) {
                sortedLevels.push('01');
            }

            sortedLevels.forEach(level => {
                const tr = document.createElement('tr');
                const tdLevel = document.createElement('td');
                tdLevel.textContent = level;
                tr.appendChild(tdLevel);

                unitArray.forEach(unit => {
                    const td = document.createElement('td');
                    const value = levelData[level][unit];

                    if (value === 'A') {
                        td.style.backgroundColor = '#00FF00'; // Green
                    } else if (value === 'C') {
                        td.style.backgroundColor = '#FF0000'; // Red
                    } else if (value === undefined) {
                        td.style.backgroundColor = '#000000'; // Black
                    } else {
                        td.style.backgroundColor = '#FFFFFF'; // White
                    }

                    td.textContent = ''; // Don't display text, only color
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        // Clear Data function to reset the text box and table
        function clearData() {
            document.getElementById('inputData').value = '';
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const tableHeader = document.getElementById('dataTable').getElementsByTagName('thead')[0];
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
        }

        // New approach: Copy entire table as HTML
        function copyTable() {
            const table = document.getElementById("dataTable");

            // Create a temporary textarea element
            const textarea = document.createElement("textarea");
            textarea.style.position = "absolute";
            textarea.style.top = "-9999px"; // Position off-screen
            document.body.appendChild(textarea);

            // Copy the table HTML as a string
            let tableHtml = "<table>";
            tableHtml += table.innerHTML; // Get inner HTML of the entire table
            tableHtml += "</table>";

            textarea.value = tableHtml; // Set the textarea value to the table HTML

            // Select the content in the textarea and copy it
            textarea.select();
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(textarea);

            // Create and show a temporary message
            const message = document.createElement("div");
            message.textContent = "Table successfully copied!";
            message.style.position = "fixed";
            message.style.top = "20px";
            message.style.left = "50%";
            message.style.transform = "translateX(-50%)";
            message.style.padding = "10px 20px";
            message.style.backgroundColor = "#4CAF50";
            message.style.color = "#fff";
            message.style.fontSize = "16px";
            message.style.borderRadius = "5px";
            message.style.zIndex = "9999";
            document.body.appendChild(message);

            // Remove the message after 2 seconds
            setTimeout(() => {
                message.remove();
            }, 2000);
        }
    </script>
</body>
</html>
