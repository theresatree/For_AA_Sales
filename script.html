<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filter and Excel Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 30%;
            height: 200px;
            margin: 0 auto;
            display: block;
        }

        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        table { 
            width: 50%; 
            border-collapse: collapse; 
            margin: 20px auto;
            user-select: all;
        }

        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: center;
            vertical-align: middle;
        }

        h1, h3, p, div {
            text-align: center;
            width: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Filter Data and Generate Excel</h1>
    <p>Paste your data below (e.g., "A TOH GUAN ROAD #02-50"):</p>
    <p>version2</p>
    <textarea id="inputData" placeholder="Paste data here..."></textarea>
    <div class="controls">
        <button onclick="processData()">Process Data</button>
    </div>

    <h3>Filtered Data:</h3>
    <div>You can choose to copy or download the table.</div>
    <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <div class="button-group">
        <button onclick="copyTable(false)">Copy without level</button>
        <button onclick="copyTable(true)">Copy with level</button>
    </div>

    <script>
        function processData() {
            const inputData = document.getElementById('inputData').value.trim();
            const rows = inputData.split('\n');
            const levelData = {};
            const unitNumbers = new Set();

            rows.forEach(row => {
                const columns = row.trim().split(/[\t\s]+/);
                if (columns.length >= 3) {
                    let code = columns[0].trim();
                    const unit = columns[columns.length - 1].trim();

                    const unitParts = unit.replace('#', '').split('-');
                    if (unitParts.length === 2) {
                        const level = unitParts[0];
                        const unitNumber = unitParts[1];

                        if (!levelData[level]) {
                            levelData[level] = {};
                        }

                        if (code === '') {
                            levelData[level][unitNumber] = ' ';
                        } else {
                            code = code.toUpperCase();
                            if (code === 'A' || code === 'C') {
                                levelData[level][unitNumber] = code;
                            } else {
                                levelData[level][unitNumber] = ' ';
                            }
                        }

                        unitNumbers.add(unitNumber);
                    }
                }
            });

            const unitArray = Array.from(unitNumbers).sort((a, b) => parseInt(a) - parseInt(b));

            const tableHeader = document.getElementById('dataTable').getElementsByTagName('thead')[0];
            tableHeader.innerHTML = '';
            const headerRow = document.createElement('tr');
            const firstTh = document.createElement('th');
            firstTh.textContent = 'Level';
            headerRow.appendChild(firstTh);

            unitArray.forEach(unit => {
                const th = document.createElement('th');
                th.textContent = unit;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            const levels = Object.keys(levelData);
            const sortedLevels = levels.filter(level => level !== '01').sort((a, b) => parseInt(a) - parseInt(b));

            if (levels.includes('01')) {
                sortedLevels.push('01');
            }

            sortedLevels.forEach(level => {
                const tr = document.createElement('tr');
                const tdLevel = document.createElement('td');
                tdLevel.textContent = level;
                tr.appendChild(tdLevel);

                unitArray.forEach(unit => {
                    const td = document.createElement('td');
                    const value = levelData[level][unit];

                    if (value === 'A') {
                        td.style.backgroundColor = '#00FF00'; // Green
                    } else if (value === 'C') {
                        td.style.backgroundColor = '#FF0000'; // Red
                    } else if (value === undefined) {
                        td.style.backgroundColor = '#000000'; // Black
                    } else {
                        td.style.backgroundColor = '#FFFFFF'; // White
                    }

                    td.textContent = ''; // Don't display text, only color
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }
    // Function to copy the table, optionally including the level
    function copyTable(includeLevel) {
        const table = document.getElementById("dataTable");
        let tableHtml = "<table>";
    
        // Get the header row (unit numbers)
        const headerRow = table.getElementsByTagName("thead")[0].getElementsByTagName("tr")[0];
        tableHtml += "<tr>";
        Array.from(headerRow.children).forEach((cell, index) => {
            // Only include unit numbers (skip level column if not including level)
            if (includeLevel || index > 0) {
                tableHtml += `<th>${cell.textContent}</th>`;
            }
        });
        tableHtml += "</tr>";
    
        // Generate the table rows including the colors
        const rows = table.getElementsByTagName("tr");
        Array.from(rows).forEach((row, rowIndex) => {
            // Skip the first row (header row) as we've already added it
            if (rowIndex === 0) return;
    
            tableHtml += "<tr>";
            const cells = row.getElementsByTagName("td");
            Array.from(cells).forEach((cell, cellIndex) => {
                // Skip the first cell (level column) if not including level
                if (includeLevel || cellIndex > 0) {
                    const cellColor = rgbToHex(cell.style.backgroundColor);
                    let style = cellColor ? `background-color:#${cellColor};` : '';
                    tableHtml += `<td style="${style}">${cell.innerHTML}</td>`;
                }
            });
            tableHtml += "</tr>";
        });
    
        tableHtml += "</table>";
    
        // Create a temporary hidden iframe to simulate the copy process
        const iframe = document.createElement("iframe");
        iframe.style.position = "absolute";
        iframe.style.top = "-9999px";
        iframe.style.left = "-9999px";
        document.body.appendChild(iframe);
    
        // Write the table HTML into the iframe's document
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        iframeDoc.open();
        iframeDoc.write("<html><head><style>table, td, th {border: 1px solid black; padding: 5px;}</style></head><body>");
        iframeDoc.write(tableHtml);
        iframeDoc.write("</body></html>");
        iframeDoc.close();
    
        // Select the table in the iframe and copy it to clipboard
        const range = iframeDoc.createRange();
        range.selectNodeContents(iframeDoc.body);
        const selection = iframeDoc.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        iframeDoc.execCommand("copy");
    
        // Clean up the iframe after the operation
        document.body.removeChild(iframe);
    
        // Create and show a temporary message
        const message = document.createElement("div");
        message.textContent = includeLevel
            ? "Colors with level successfully copied"
            : "Colors successfully copied";
        message.style.position = "fixed";
        message.style.top = "0px";
        message.style.left = "50%";
        message.style.transform = "translateX(-50%)";
        message.style.padding = "10px 20px";
        message.style.backgroundColor = "#4CAF50";
        message.style.color = "#fff";
        message.style.fontSize = "16px";
        message.style.borderRadius = "5px";
        message.style.zIndex = "9999";
        document.body.appendChild(message);
    
        // Remove the message after 2 seconds
        setTimeout(() => {
            message.remove();
        }, 2000);
    }
    
    // Function to convert RGB to Hex color code
    function rgbToHex(rgb) {
        const result = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
        if (result) {
            const r = parseInt(result[1]).toString(16).padStart(2, '0');
            const g = parseInt(result[2]).toString(16).padStart(2, '0');
            const b = parseInt(result[3]).toString(16).padStart(2, '0');
            return r + g + b;
        }
        return 'FFFFFF'; // default to white if parsing fails
    }

    </script>
</body>
</html>
