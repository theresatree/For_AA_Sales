<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filter and Excel Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* Center the main content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        textarea { 
            width: 30%; /* Reduced from 100% to 50% */
            height: 200px;
            margin: 0 auto;
            display: block;
        }
        
        /* Style for both buttons */
        button {
            margin: 10px;
            padding: 12px 24px; /* Increased padding for bigger buttons */
            font-size: 16px; /* Larger font size */
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        table { 
            width: 50%; 
            border-collapse: collapse; 
            margin: 20px auto; /* Added auto margins for centering */
            user-select: all;
        }
        
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: center;
            vertical-align: middle;
        }
        
        /* Center all other elements */
        h1, h3, p, div {
            text-align: center;
            width: 100%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Filter Data and Generate Excel</h1>
    <p>Paste your data below (e.g., "A TOH GUAN ROAD #02-50"):</p>
    <textarea id="inputData" placeholder="Paste data here..."></textarea>
    <div class="controls">
        <button onclick="processData()">Process Data</button>
    </div>
    
    <h3>Filtered Data:</h3>
    <div>You can now select and copy the table directly into Excel</div>
    <table id="dataTable">
        <thead>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div class="controls">
        <button onclick="generateExcel()">Download as Excel</button>
    </div>

    <script>
        function processData() {
            const inputData = document.getElementById('inputData').value.trim();
            const rows = inputData.split('\n');
            const levelData = {};
            const unitNumbers = new Set();

            // Process each row
            rows.forEach(row => {
                const columns = row.trim().split(/[\t\s]+/);
                
                if (columns.length >= 3) {
                    let code = columns[0].trim();
                    const unit = columns[columns.length - 1].trim();

                    const unitParts = unit.replace('#', '').split('-');
                    if (unitParts.length === 2) {
                        const level = unitParts[0];
                        const unitNumber = unitParts[1];

                        if (!levelData[level]) {
                            levelData[level] = {};
                        }

                        // Handle empty or space code
                        if (code === '') {
                            levelData[level][unitNumber] = ' ';
                        } else {
                            code = code.toUpperCase();
                            if (code === 'A' || code === 'C') {
                                levelData[level][unitNumber] = code;
                            } else {
                                levelData[level][unitNumber] = ' ';
                            }
                        }
                        
                        unitNumbers.add(unitNumber);
                    }
                }
            });

            // Convert unitNumbers to a sorted array
            const unitArray = Array.from(unitNumbers).sort((a, b) => parseInt(a) - parseInt(b));

            // Create table headers
            const tableHeader = document.getElementById('dataTable').getElementsByTagName('thead')[0];
            tableHeader.innerHTML = '';
            const headerRow = document.createElement('tr');
            const firstTh = document.createElement('th');
            firstTh.textContent = 'Level';
            firstTh.style.textAlign = 'center';
            headerRow.appendChild(firstTh);
            
            unitArray.forEach(unit => {
                const th = document.createElement('th');
                th.textContent = unit;
                th.style.textAlign = 'center';
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            // Populate the table with the filtered data
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            // Sort levels with special handling for Level 1
            const levels = Object.keys(levelData);
            const sortedLevels = levels
                .filter(level => level !== '01')
                .sort((a, b) => parseInt(a) - parseInt(b));

            // Add level 1 at the end if it exists
            if (levels.includes('01')) {
                sortedLevels.push('01');
            }

            sortedLevels.forEach(level => {
                const tr = document.createElement('tr');
                const tdLevel = document.createElement('td');
                tdLevel.textContent = level;
                tdLevel.style.textAlign = 'center';
                tr.appendChild(tdLevel);

                unitArray.forEach(unit => {
                    const td = document.createElement('td');
                    const value = levelData[level][unit];
                    td.style.textAlign = 'center';
                    
                    // Apply background colors directly as styles
                    if (value === 'A') {
                        td.style.backgroundColor = '#00FF00'; // Green
                    } else if (value === 'C') {
                        td.style.backgroundColor = '#FF0000'; // Red
                    } else if (value === undefined) {
                        td.style.backgroundColor = '#000000'; // Black
                    } else {
                        td.style.backgroundColor = '#FFFFFF'; // White for space
                    }

                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        function generateExcel() {
            const table = document.getElementById("dataTable");
            const ws = XLSX.utils.table_to_sheet(table, { sheet: "Sheet1" });

            const colWidth = [];
            for (let i = 0; i < table.rows[0].cells.length; i++) {
                colWidth.push({ wpx: 80 });
            }

            ws['!cols'] = colWidth;

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, "filtered_data.xlsx");
        }
    </script>
</body>
</html>
