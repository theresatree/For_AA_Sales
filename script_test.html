<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Filter and Table Generator for AA Sales</title>
    <p>Edited to include "Fiber_Coverage" and "Postal Code" Column v2</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            text-align: center;
            width: 100%;
            margin: 10px 0;
        }

        h3, p, div {
            text-align: center;
            width: 100%;
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin: 5px 0;
        }

        textarea {
            width: 90%;
            max-width: 500px;
            height: 150px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Prevents iOS zoom on focus */
        }

        .controls, .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            flex-wrap: wrap;
            margin: 10px 0 50px 0;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: clamp(0.8rem, 3vw, 1rem);
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            white-space: nowrap;
            min-width: 120px;
        }

        button:hover {
            background-color: #45a049;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 10px 0;
            padding: 5px;
        }

        table { 
            border-collapse: collapse; 
            margin: 0 auto;
            user-select: all;
            min-width: max-content;
            background: white;
        }

        th, td { 
            border: 1px solid #ddd; 
            padding: clamp(4px, 1.5vw, 8px);
            text-align: center;
            vertical-align: middle;
            min-width: 30px;
            height: 30px;
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .controls, .button-group {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            button {
                width: 90%;
                max-width: 300px;
                margin: 2px 0;
            }

            .table-container {
                border: 1px solid #eee;
                border-radius: 4px;
            }

            /* Add horizontal scroll indicator */
            .table-container::after {
                content: '← Scroll horizontally →';
                display: block;
                text-align: center;
                font-size: 0.8rem;
                color: #666;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Data Filter and Table Generator for AA Sales</h1>
    <p>Paste your data below</p>
    <textarea id="inputData" placeholder="Paste data here..."></textarea>
    <div class="controls">
        <button onclick="processData()">Process Data</button>
        <button onclick="clearData()">Clear Data</button>
    </div>

    <h3>Filtered Data:</h3>
    <div>You can choose to copy the table with or without the "Level" column.</div>
    <div class="table-container">
        <table id="dataTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="button-group">
        <button onclick="copyTable(false)">Copy without level</button>
        <button onclick="copyTable(true)">Copy with level</button>
    </div>

    <script>
        // Previous JavaScript remains exactly the same
        function processData() {
            const inputData = document.getElementById('inputData').value.trim();
            const rows = inputData.split('\n');
            const levelData = {};
            const unitData = {};
        
            rows.forEach(row => {
                const columns = row.trim().split(/[\t\s]+/);
                if (columns.length >= 5) {
                    const status = columns[0].trim();
                    const postalCode = columns[1].trim();
                    const code = columns[2].trim().toUpperCase();
                    const unit = columns[columns.length - 1].trim();
        
                    const unitParts = unit.replace('#', '').split(/[-_]/);
                    if (unitParts.length === 2) {
                        const level = unitParts[0];
                        const unitNumber = unitParts[1];
        
                        if (!levelData[level]) {
                            levelData[level] = {};
                        }
        
                        if (code === 'A' || code === 'C') {
                            levelData[level][unitNumber] = code;
                        } else {
                            levelData[level][unitNumber] = ' ';
                        }
        
                        if (!unitData[unitNumber]) {
                            unitData[unitNumber] = {
                                status: status,
                                postalCode: postalCode
                            };
                        }
                    }
                }
            });
        
            const unitArray = Object.keys(unitData).sort((a, b) => parseInt(a) - parseInt(b));
        
            window.processedData = {
                levelData: levelData,
                unitData: unitData,
                unitArray: unitArray
            };
        
            displayTable(levelData, unitArray, unitData);
        }
        
        function displayTable(levelData, unitArray, unitData) {
            const table = document.getElementById('dataTable');
            const thead = table.getElementsByTagName('thead')[0];
            const tbody = table.getElementsByTagName('tbody')[0];
        
            thead.innerHTML = '';
            tbody.innerHTML = '';
        
            const headerRow = thead.insertRow();
            const levelHeader = headerRow.insertCell();
            levelHeader.textContent = 'Level';
            levelHeader.style.fontWeight = 'bold';
        
            const statusHeader = headerRow.insertCell();
            statusHeader.textContent = 'Status';
            statusHeader.style.fontWeight = 'bold';
        
            const codeHeader = headerRow.insertCell();
            codeHeader.textContent = 'Code';
            codeHeader.style.fontWeight = 'bold';
        
            const unitHeader = headerRow.insertCell();
            unitHeader.textContent = 'Unit';
            unitHeader.style.fontWeight = 'bold';
        
            const postalHeader = headerRow.insertCell();
            postalHeader.textContent = 'Postal Code';
            postalHeader.style.fontWeight = 'bold';
        
            const levels = Object.keys(levelData);
            const sortedLevels = levels.filter(level => level !== '01')
                .sort((a, b) => parseInt(a) - parseInt(b));
            if (levels.includes('01')) {
                sortedLevels.push('01');
            }
        
            sortedLevels.forEach(level => {
                unitArray.forEach(unit => {
                    const row = tbody.insertRow();
        
                    const levelCell = row.insertCell();
                    levelCell.textContent = level;
        
                    const statusCell = row.insertCell();
                    statusCell.textContent = unitData[unit].status;
        
                    const codeCell = row.insertCell();
                    const value = levelData[level][unit];
                    codeCell.style.backgroundColor = getColorForValue(value);
                    codeCell.innerHTML = unitData[unit].status === 'HOME PASSED' ? 'P' : (value === ' ' ? '&nbsp;' : value);
        
                    const unitCell = row.insertCell();
                    unitCell.textContent = unit;
        
                    const postalCell = row.insertCell();
                    postalCell.textContent = unitData[unit].postalCode;
                });
            });
        }


        function getColorForValue(value) {
            if (value === 'A') return '#00FF00';
            if (value === 'C') return '#FF0000';
            if (value === undefined) return '#000000';
            return '#FFFFFF';
        }

        function clearData() {
            document.getElementById('inputData').value = '';
            document.getElementById('dataTable').getElementsByTagName('thead')[0].innerHTML = '';
            document.getElementById('dataTable').getElementsByTagName('tbody')[0].innerHTML = '';
            window.processedData = null;
        }

        function copyTable(includeLevel) {
            if (!window.processedData) {
                showMessage("Please process data first");
                return;
            }

            const { levelData, unitArray, status, postalCode } = window.processedData;
            
            const container = document.createElement('div');
            container.style.position = 'fixed';
            container.style.top = '-9999px';
            document.body.appendChild(container);

            const table = document.createElement('table');
            table.style.borderCollapse = 'collapse';
            container.appendChild(table);

            const headerRow = table.insertRow();
            if (includeLevel) {
                const levelHeader = headerRow.insertCell();
                levelHeader.textContent = 'Level';
                levelHeader.style.border = '1px solid black';
            }

            unitArray.forEach(unit => {
                const cell = headerRow.insertCell();
                cell.textContent = unit;
                cell.style.border = '1px solid black';
            });

            const levels = Object.keys(levelData);
            const sortedLevels = levels.filter(level => level !== '01')
                .sort((a, b) => parseInt(a) - parseInt(b));
            if (levels.includes('01')) {
                sortedLevels.push('01');
            }

            sortedLevels.forEach(level => {
                const row = table.insertRow();
                
                if (includeLevel) {
                    const levelCell = row.insertCell();
                    levelCell.textContent = level;
                    levelCell.style.border = '1px solid black';
                }

                unitArray.forEach(unit => {
                    const cell = row.insertCell();
                    const value = levelData[level][unit];
                    cell.style.backgroundColor = getColorForValue(value);
                    cell.style.border = '1px solid black';
                    cell.innerHTML = '&nbsp;';
                    cell.style.width = '30px';
                    cell.style.height = '20px';
                });
            });

            const postalRow = table.insertRow();
            postalRow.insertCell().innerHTML = '&nbsp;'; // First empty cell
            postalRow.insertCell().innerHTML = '&nbsp;'; // Second empty cell
            
            const postalCell = postalRow.insertCell();
            postalCell.colSpan = unitArray.length - 2; // Adjust span to match display
            postalCell.textContent = `Postal Code: ${postalCode}`;
            postalCell.style.border = 'none'; // Removes the border entirely
            postalCell.style.fontWeight = 'bold';


            const range = document.createRange();
            range.selectNode(table);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            
            try {
                document.execCommand('copy');
                showMessage(includeLevel ? "Table copied with levels" : "Table copied without levels");
            } catch (err) {
                showMessage("Failed to copy table");
                console.error('Copy failed:', err);
            }

            document.body.removeChild(container);
            selection.removeAllRanges();
        }

        function showMessage(text) {
            const message = document.createElement('div');
            message.textContent = text;
            message.style.position = 'fixed';
            message.style.top = '0';
            message.style.left = '50%';
            message.style.transform = 'translateX(-50%)';
            message.style.padding = '10px 20px';
            message.style.backgroundColor = '#4CAF50';
            message.style.color = '#fff';
            message.style.borderRadius = '5px';
            message.style.zIndex = '9999';
            message.style.margin = '0'; // Remove any default margin
            message.style.boxSizing = 'border-box'; // Ensures padding doesn’t push it down
            
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 2000);
        }
    </script>
</body>
</html>
